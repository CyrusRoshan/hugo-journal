<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

  <head>
    <meta charset="utf-8">
    {{ if and (not .IsHome) (.Site.Params.nocrawl) }}
      <meta name="robots" content="noindex">
    {{ end }}

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="{{ .Site.Author.name }}">
    <meta property="og:url" content="{{ .Permalink }}">

    {{ if .IsHome }}
    <title>{{ .Site.Title }}</title>
    <meta property="og:title" content="{{ .Site.Title }}">
    <meta property="og:type" content="website">
    <meta name="description" content="{{ .Site.Params.description }}">
    {{ else }}
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <meta property="og:title" content="{{ .Title }} - {{ .Site.Title }}">
    <meta property="og:type" content="article">
    <meta name="description" content="{{ .Description }}">
    {{ end }}

    <link rel="stylesheet" href="{{ "css/journal.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/highlight.css" | relURL }}">
    <link href="{{ "index.xml" | relURL }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}">
    <link rel="icon" type="image/png" href="{{ "/favicon.png" }}" sizes="32x32">

    {{ if .Params.latex }}
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {
                inlineMath: [ ['$','$'], ["\\(","\\)"] ],
                displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
                processEscapes: true,
                processEnvironments: true
            },
            displayAlign: 'center',
            "HTML-CSS": {
                styles: {'.MathJax_Display': {"margin": 0}},
                linebreaks: { automatic: true }
            }
        });
      </script>
    {{ end }}
  </head>

  <body>
    <div class="container {{ if .IsPage }}page{{ else }}homepage{{ end }}">

      {{ if .IsPage }}
      <nav class="site-nav">
        <a href="{{ .Site.BaseURL }}">Index</a>
      </nav>
      {{ end }}
