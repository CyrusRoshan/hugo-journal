{{ partial "top.html" . }}

<article class="post">
  <header class="post-header">
    <div class="post-date">
      Published:
      <time datetime="{{ .Date.Format "2006-01-02 15:04:05 MST" }}">{{ .Date.Format "January 2, 2006" }}</time>
    </div>
    <div class="post-title-background">
      <h1 class="post-title">{{ .Title }}</h1>
    </div>
  </header>

  {{ .Content }}

</article>

{{ partial "bottom.html" . }}
